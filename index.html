<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Loading Animation</title>
  <style>
    /* General styling for centering */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Flexbox container to center content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .loading {
      width: 50px;
      height: 50px;
      display: inline-block;
      background-color: white;
      margin: 10px;
      border-radius: 0%;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-name: loadingAnimation;
    }

    @keyframes loadingAnimation {
      0% {
        border-radius: 50% 50% 50% 50%;
        transform: rotate(0deg);
      }
      12.5% {
        border-radius: 0% 50% 50% 50%;
      }
      25% {
        border-radius: 0% 0% 50% 50%;
        transform: rotate(90deg);
      }
      37.5% {
        border-radius: 0% 0% 0% 50%;
      }
      50% {
        border-radius: 0% 0% 0% 0%;
        transform: rotate(180deg);
      }
      62.5% {
        border-radius: 50% 0% 0% 0%;
      }
      75% {
        border-radius: 50% 50% 0% 0%;
        transform: rotate(270deg);
      }
      87.5% {
        border-radius: 50% 50% 50% 0%;
      }
      100% {
        border-radius: 50% 50% 50% 50%;
        transform: rotate(360deg);
      }
    }

    /* Hides the main content until loading is done */
    #content {
      display: none;
    }

    /* Styling for your main content */
    .main-content {
      width: 40%;
      max-width: 400px;
      height: 800px;
      background: #303030;
      position: relative;
      border-radius: 20px;
    }

    /* Styling the icons and images within the main container */
    .main-content img {
      position: absolute;
    }

    /* Specific positioning for each image (logo and icons) */
    .logo {
      width: 76px;
      height: 34px;
      left: 21px;
      top: 13px;
    }

    .gallery-icon {
      width: 50px;
      height: 50px;
      left: calc(50% - 25px);
      top: 212px;
    }

    .third-icon {
      width: 53px;
      height: 62px;
      left: calc(50% - 26.5px);
      top: 330px;
    }

    .last-icon {
      width: 70px;
      height: 70px;
      left: calc(50% - 35px);
      top: 553px;
    }

    /* Background sections inside the content box */
    .section {
      width: 100%;
      height: 473px;
      position: absolute;
      border-radius: 50px;
    }

    .section1 {
      top: 164px;
      background: #2B2B2B;
    }

    .section2 {
      top: 296px;
      background: #1A1A1A;
    }

    .section3 {
      top: 416px;
      background: #111111;
    }

  </style>
  <script>
    // Show loading animation, then content after 3 seconds
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 3000); // 3 seconds loading duration
    };

    function openIframePage() {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
        <head><title>360 View</title></head>
        <body style="background-color: #111111; margin: 0;">
          <iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope" style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px; box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11);" src="https://panoraven.com/en/embed/tgQjpS5GaO"></iframe>
        </body>
        </html>
      `);
      newWindow.document.close();
    }
  </script>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading" class="container">
    <span class="loading"></span>
  </div>

  <!-- Main content -->
  <div id="content" class="container">
    <div class="main-content">
      <!-- Logo -->
      <a href="https://isaacosho.github.io/Business-Card/">
        <img class="logo" src="https://caasiohso.sirv.com/IO%20LOGOArtboard%201%20w.png" />
      </a>

      <!-- Background sections -->
      <div class="section section1"></div>
      <div class="section section2"></div>
      <div class="section section3"></div>

      <!-- Second icon (gallery icon that doesn't go anywhere) -->
      <img class="gallery-icon" src="https://caasiohso.sirv.com/picture_16607066.png" />

      <!-- Third icon (to "https://isaacosho.github.io/30X15M/") -->
      <a href="https://isaacosho.github.io/30X15M/">
        <img class="third-icon" src="https://caasiohso.sirv.com/touch-controller_17007430.png" />
      </a>

      <!-- Last icon (opens a new page with iframe) -->
      <a href="javascript:void(0);" onclick="openIframePage()">
        <img class="last-icon" src="https://caasiohso.sirv.com/virtual-tour.png" />
      </a>
    </div>
  </div>
</body>
</html>
