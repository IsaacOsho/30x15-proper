<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .loading {
            width: 50px;
            height: 50px;
            background-color: white;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-name: loadingAnimation;
        }

        @keyframes loadingAnimation {
            0% {
                border-radius: 50% 50% 50% 50%;
                transform: rotate(0deg);
            }
            12.5% {
                border-radius: 0% 50% 50% 50%;
            }
            25% {
                border-radius: 0% 0% 50% 50%;
                transform: rotate(90deg);
            }
            37.5% {
                border-radius: 0% 0% 0% 50%;
            }
            50% {
                border-radius: 0% 0% 0% 0%;
                transform: rotate(180deg);
            }
            62.5% {
                border-radius: 50% 0% 0% 0%;
            }
            75% {
                border-radius: 50% 50% 0% 0%;
                transform: rotate(270deg);
            }
            87.5% {
                border-radius: 50% 50% 50% 0%;
            }
            100% {
                border-radius: 50% 50% 50% 50%;
                transform: rotate(360deg);
            }
        }

        #main-content {
            display: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #111;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 5px;
            height: 5px;
        }

        .section {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Colors for sections */
        .section-1 {
            background-color: #303030;
        }
        .section-2 {
            background-color: #2B2B2B;
        }
        .section-3 {
            background-color: #1A1A1A;
        }
        .section-4 {
            background-color: #111;
        }

        .section img {
            width: 50px;
            height: 50px;
            filter: invert(1);
            transition: transform 0.2s ease;
        }

        .section img:hover {
            transform: scale(1.2);
        }

        .section:first-child {
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .section:last-child {
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

    </style>
</head>
<body>
    <div id="loader">
        <span class="loading"></span>
    </div>

    <div id="main-content">
        <a href="https://caasiohso.sirv.com/IO%20LOGOArtboard%201%20w.png" class="logo">
            <img src="https://caasiohso.sirv.com/IO%20LOGOArtboard%201%20w.png" alt="IO Studio Logo">
        </a>

        <div class="section section-1">
            <a href="https://caasiohso.sirv.com/picture_16607066.png" target="_blank">
                <img src="https://caasiohso.sirv.com/picture_16607066.png" alt="Image Icon">
            </a>
        </div>

        <div class="section section-2">
            <a href="https://isaacosho.github.io/30X15M/" target="_blank">
                <img src="https://caasiohso.sirv.com/touch-controller_17007430.png" alt="Touch Icon">
            </a>
        </div>

        <div class="section section-3">
            <a href="tour.html" target="_blank">
                <img src="https://caasiohso.sirv.com/virtual-tour.png" alt="360 Tour Icon">
            </a>
        </div>

        <div class="section section-4"></div>
    </div>

    <script>
        // Simulate loading delay
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000); // Adjust this duration as needed
        });
    </script>
</body>
</html>
