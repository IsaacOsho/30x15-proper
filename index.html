<!DOCTYPE html>
<html>
<head>
  <title>Page with Loading Animation</title>
  <meta charset="utf-8">
  <style>
    /* From Uiverse.io by hoi-du */
    body {
      margin: 0;
      background-color: black;
    }

    .loading {
      width: 50px;
      height: 50px;
      display: inline-block;
      background-color: white;
      margin: 10px;
      border-radius: 0%;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-name: loadingAnimation;
    }

    @keyframes loadingAnimation {
      0% {
        border-radius: 50% 50% 50% 50%;
        transform: rotate(0deg);
      }
      12.5% {
        border-radius: 0% 50% 50% 50%;
      }
      25% {
        border-radius: 0% 0% 50% 50%;
        transform: rotate(90deg);
      }
      37.5% {
        border-radius: 0% 0% 0% 50%;
      }
      50% {
        border-radius: 0% 0% 0% 0%;
        transform: rotate(180deg);
      }
      62.5% {
        border-radius: 50% 0% 0% 0%;
      }
      75% {
        border-radius: 50% 50% 0% 0%;
        transform: rotate(270deg);
      }
      87.5% {
        border-radius: 50% 50% 50% 0%;
      }
      100% {
        border-radius: 50% 50% 50% 50%;
        transform: rotate(360deg);
      }
    }

    /* Hides the main content until loading is done */
    #content {
      display: none;
    }
  </style>
  <script>
    // Show loading animation, then content after 3 seconds
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 3000); // 3 seconds loading duration
    };
  </script>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <span class="loading"></span>
  </div>

  <!-- Main content that will show after loading -->
  <div id="content">
    <div style="width: 360px; height: 800px; position: relative; background: #303030">
      <!-- Logo -->
      <a href="https://isaacosho.github.io/Business-Card/">
        <img style="width: 76px; height: 34px; left: 21px; top: 13px; position: absolute" src="https://caasiohso.sirv.com/IO%20LOGOArtboard%201%20w.png" />
      </a>

      <!-- Background sections -->
      <div style="width: 360px; height: 473px; left: 0px; top: 164px; position: absolute; background: #2B2B2B; border-radius: 50px"></div>
      <div style="width: 360px; height: 473px; left: 0px; top: 296px; position: absolute; background: #1A1A1A; border-radius: 50px"></div>
      <div style="width: 360px; height: 473px; left: 0px; top: 416px; position: absolute; background: #111111; border-radius: 50px"></div>

      <!-- Second icon (gallery icon that doesn't go anywhere) -->
      <img style="width: 50px; height: 50px; left: 155px; top: 212px; position: absolute" src="https://caasiohso.sirv.com/picture_16607066.png" />

      <!-- Third icon (to "https://isaacosho.github.io/30X15M/") -->
      <a href="https://isaacosho.github.io/30X15M/">
        <img style="width: 53px; height: 62px; left: 155px; top: 330px; position: absolute" src="https://caasiohso.sirv.com/touch-controller_17007430.png" />
      </a>

      <!-- Last icon (opens a new page with iframe) -->
      <a href="javascript:void(0);" onclick="openIframePage()">
        <img style="width: 70px; height: 70px; left: 147px; top: 553px; position: absolute" src="https://caasiohso.sirv.com/virtual-tour.png" />
      </a>
    </div>
  </div>

  <script>
    function openIframePage() {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
        <head><title>360 View</title></head>
        <body style="background-color: #111111; margin: 0;">
          <iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope" style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px; box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11);" src="https://panoraven.com/en/embed/tgQjpS5GaO"></iframe>
        </body>
        </html>
      `);
      newWindow.document.close();
    }
  </script>
</body>
</html>
