<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Loading animation styles */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #303030;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .loader {
            position: relative;
            font-size: 16px;
            width: 5.5em;
            height: 5.5em;
        }

        .loader:before {
            content: '';
            position: absolute;
            transform: translate(-50%, -50%) rotate(45deg);
            height: 100%;
            width: 4px;
            background: #fff;
            left: 50%;
            top: 50%;
        }

        .loader:after {
            content: '';
            position: absolute;
            left: 0.2em;
            bottom: 0.18em;
            width: 1em;
            height: 1em;
            background-color: orange;
            border-radius: 15%;
            animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
        }

        @keyframes rollingRock {
            0% {
                transform: translate(0, -1em) rotate(-45deg);
            }
            5% {
                transform: translate(0, -1em) rotate(-50deg);
            }
            20% {
                transform: translate(1em, -2em) rotate(47deg);
            }
            25% {
                transform: translate(1em, -2em) rotate(45deg);
            }
            30% {
                transform: translate(1em, -2em) rotate(40deg);
            }
            45% {
                transform: translate(2em, -3em) rotate(137deg);
            }
            50% {
                transform: translate(2em, -3em) rotate(135deg);
            }
            55% {
                transform: translate(2em, -3em) rotate(130deg);
            }
            70% {
                transform: translate(3em, -4em) rotate(217deg);
            }
            75% {
                transform: translate(3em, -4em) rotate(220deg);
            }
            100% {
                transform: translate(0, -1em) rotate(-225deg);
            }
        }

        /* Main content styles */
        .container {
            display: none; /* Hide initially */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('https://caasiohso.sirv.com/bbbbbbbbffrot%20left%20down.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .icon-container a {
            display: block;
            width: 60px;
            height: 60px;
        }
        .icon-container img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .logo {
                width: 50px;
            }
            .icon-container a {
                width: 50px;
                height: 50px;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 40px;
            }
            .icon-container a {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Logo linking to Business Card -->
        <a href="https://isaacosho.github.io/Business-Card/">
            <img class="logo" src="https://caasiohso.sirv.com/IO%20LOGOArtboard%201%20w.png" alt="Logo">
        </a>

        <!-- Icon Container, centered on screen -->
        <div class="icon-container">
            <!-- Home Icon linking to the original page -->
            <a href="/">
                <img src="https://caasiohso.sirv.com/1-home-2s_upscayl_4x_ultrasharp.png" alt="Home Icon">
            </a>

            <!-- AR Icon linking to 30X15M -->
            <a href="https://isaacosho.github.io/30X15M/">
                <img src="https://caasiohso.sirv.com/augmented-reality_17370594.png" alt="AR Icon">
            </a>

            <!-- Virtual Tour Iframe -->
            <a href="https://panoraven.com/en/embed/tgQjpS5GaO" target="_blank">
                <img src="https://caasiohso.sirv.com/virtual-tour.png" alt="Virtual Tour Icon">
            </a>

            <!-- Image Gallery Icon linking to 30x15m Image Gallery -->
            <a href="https://isaacosho.github.io/30x15m-image-gallery/">
                <img src="https://caasiohso.sirv.com/1-home-2s_upscayl_4x_ultrasharp.png" alt="Image Gallery Icon">
            </a>
        </div>
    </div>

    <script>
        // Hide the loading screen after 2.5 seconds and show the main content
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }, 2500); // Match the animation duration
        };
    </script>
</body>
</html>
